<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    
    <title>Document</title>
    <style>
        body{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div class="row mt-5">
        <div class="col-2"></div>
        <div class="col-8">
            <h1 style="text-align: center;">FORMUL√ÅRIO</h1>
        </div>
        <div class="col-2"></div>
    </div>
    <form>
        <div class="form-row mt-2">
            <div class="col-2"></div>
            <div class="col">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" placeholder="First name" id="nome">
            </div>
            <div class="col">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="form-control" placeholder="Last name" id="sobrenome">
            </div>
            <div class="col-2"></div>
        </div>
        <div class="form-row mt-4">
            <div class="col-2"></div>
            <div class="form-group col-md-8">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-2"></div>
        </div>
        <div class="form-row mt-3">
            <div class="col-2"></div>
            <div class="form-group col">
                <label for="inputPassword1">Password</label>
                <input type="password" class="form-control" id="inputPassword1">
            </div>
            <div class="form-group col">
                <label for="inputPassword2">Repeat the password</label>
                <input type="password" class="form-control" id="inputPassword2">
            </div>
            <div class="col-2"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <button onclick="alertar()" class="btn btn-primary mt-2">Sign in</button>
            </div>
            <div class="col-2"></div>
        </div>
        
      </form>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <script src="form.js" type="text/javascript"></script>
