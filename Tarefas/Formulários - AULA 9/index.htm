<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="script.js" type="text/javascript"></script>
    <title>Formulários</title>
</head>
<body>
    <div class="row mt-5 mb-3">
        <div class="col-1"></div>
        <div class="col-10">
            <h1 style="text-align: center;">FORMULÁRIO</h1>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <form id="formulario">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword2">Confirme sua senha</label>
                  <input type="password" class="form-control" id="inputPassword2" placeholder="Confirme sua senha">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Address</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Endereço com complemento">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputAge">Age</label>
                    <select id="inputAge" class="form-control">
                      <option selected>Choose...</option>
                      <option value="m18">menor de 18</option>
                      <option value="18M-60">18 a 60</option>
                      <option value="60M">maior de 60</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputCep">CEP</label>
                    <input type="text" class="form-control" id="inputCep">
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" value="ok">
                    <label class="form-check-label" for="gridCheck">
                      Aceito todos os termos de privacidade e compartilhamento de dados
                    </label>
                  </div>
                </div>
                <button onclick="testaImprimaNoComando()" type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
        <div class="col-1"></div>
    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
