<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Eventos Click</title>

    <script src="jquery-2.2.1.js"></script>
    <script type="text/javascript">

        $(document).ready(function(){
            
            $('.campo1').blur(function(){
                console.log('Elemento perdeu o foco!');
            });

            $('.campo2').change(function(){
                alert('O elemento foi trocado');
            });

        }); //só habilitar o js quando o document - a página - estiver carregada



    </script>
</head>
<body>
    <input type="text" class="campo1">
    <!--focus, blur, change-->

    <select Class="campo2">
        <option value="1">Opção 1</option>
        <option value="2">opção 2</option>
    </select>
</body>
</html>
